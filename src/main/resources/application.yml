server:
 port: 9093
 
eureka:
 client:
  fetch-registry: true
  register-with-eureka: true
  service-url:
   default-zone: http://localhost:8761/eureka/
 instance: 
  hostname: localhost
   
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/userdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: USERINFORMATIONSERVICE
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
      